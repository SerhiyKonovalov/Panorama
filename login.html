<body>
	<div class="wrapper">
		<main class="admin-login page">
			<div class="admin-login__container">
				<form method="POST" class="admin-login__form">

					<input type="text" name="name" placeholder="Name" class="admin-login__input admin-login__input--email input">

						class="admin-login__input admin-login__input--email input"> -->
					<div class="admin-login__line">
						<input type="password" name="password" placeholder="Password" autocomplete="off" class="admin-login__input input">
						<button class="admin-login__viewpass" type="button"></button>
					</div>
					<button type="submit" class="admin-login__button button">УВІЙТИ</button>
				</form>
			</div>
		</main>
